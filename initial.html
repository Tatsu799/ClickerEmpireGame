<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>initial</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" />
  </head>
  <div class="container" id="container">
    <div class="container-wrapper">
      <div id="initialPage" class="initial-page">
        <div class="initial-container">
          <h2 class="initial-title">Clicker Empire Game</h2>
          <input id="yourName" class="your-name" name="yourName" type="text" placeholder="Your name" />
          <div class="buttons">
            <button class="new-button" id="new-button">New</button>
            <button class="login-button" id="login-button">Login</button>
          </div>
        </div>
      </div>
      <div id="mainPage" class="main-page"></div>
    </div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</html>
